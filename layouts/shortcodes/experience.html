<tr>
<td>
  {{ with .Get "section" }}
  <b>{{ . }}</b>
  {{ end }}
</td>
<td>
  <b><a href="{{ .Get "link" }}">{{ .Get "name" }}</a></b>{{ with .Get "where" }}, {{ . }} {{ end }}
  <br />
  {{ with .Get "position" }}
    <i>{{ . }}</i>
  {{ end }}
  <div class="dad-cv-experience">
    {{ .Inner | markdownify }}
  </div>
</td>
<td class="dad-cv-year">
  {{ with .Get "year" }}
    <i>{{ . }}</i>
  {{ end }}
</td>
</tr>
