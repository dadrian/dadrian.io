<div class="dad-margin-bottom">
  <p>
    <b><a href="{{ .Get "link" }}">{{ .Get "name" }}</a></b>{{ with .Get "where" }}, {{ . }} {{ end }}
    {{ with .Get "position" }}
    <br>{{ . }}
    {{ end }}
    {{ with .Get "year" }}
    <br><i>{{ . }}</i>
    {{ end }}
  </p>
  {{ if .Inner }}
  <div class="{{ .Get "class" }}">
  {{ .InnerDeindent | markdownify }}
  </div>
  {{ end }}
</div>
