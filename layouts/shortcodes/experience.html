<div class="pure-u-1 pure-u-md-1-8 padded-bottom-small">
  {{ with .Get "section" }}
  <b>{{ . }}</b>
  {{ end }}
</div>
<div class="pure-u-1 pure-u-md-3-4 padded-bottom-small">
  <b><a href="{{ .Get "link" }}">{{ .Get "name" }}</a></b>{{ with .Get "where" }}, {{ . }} {{ end }}
  <br />
  {{ with .Get "position" }}
    <i>{{ . }}</i>
  {{ end }}
  <div class="dad-cv-ul__wrapper">
    {{ .Inner | markdownify }}
  </div>
</div>
<div class="pure-u-1 pure-u-md-1-8 padded-bottom-small">
  {{ with .Get "year" }}
    <i>{{ . }}</i>
  {{ end }}
</div>
