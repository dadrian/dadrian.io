<div class="dad-margin-bottom">
<p>
<b><a href="{{ .Get "link" }}">{{ .Get "name" }}</a></b>
<br>{{ .Get "authors" }}
{{ with .Get "conference" }}
<br><i>{{ . }}</i>
{{ end }}
{{ with .Get "award" }}
<br><b>{{ . }}</b>
{{ end }}
{{ with .Get "bibtex" }}
[<a href="{{ printf "srv/bib/%s" . | absURL }}">bibtex</a>]
{{ end }}
{{ with .Inner }}
{{ . }}
{{ end }}
</p>
</div>
