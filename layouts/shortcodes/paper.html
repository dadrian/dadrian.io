<tr>
<td>
  {{ with .Get "section" }}
  <b>{{ . }}</b>
  {{ end }}
</td>
<td>
  <b><a href="{{ .Get "link" }}">{{ .Get "name" }}</a></b>
  <br />
  {{ .Get "authors" }}
  <br />
  {{ with .Get "conference" }}
  <i>{{ . }}</i>
  {{ end }}
  {{ with .Get "award" }}
  <br />
  <b>{{ . }}</b>
  {{ end }}
</td>
<td>
  {{ with .Get "bibtex" }}
  [<a href="{{ printf "srv/bib/%s" . | absURL }}">bibtex</a>]
  {{ end }}
</td>
</tr>
