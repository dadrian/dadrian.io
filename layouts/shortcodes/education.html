<div class="pure-u-1 pure-u-md-1-8 padded-bottom-small">
  {{ with .Get "section" }}
  <b>{{ . }}</b>
  {{ end }}
</div>
<div class="pure-u-1 pure-u-md-3-4 padded-bottom-small">
  <b><a href="{{ .Get "link" }}">{{ .Get "name" }}</a></b>, {{ .Get "location" }}
  <br />
  {{ .Get "degree" }}
</div>
<div class="pure-u-1 pure-u-md-1-8 padded-bottom-small">
  {{ with .Get "when" }}
    <i>{{ . }}</i>
  {{ end }}
</div>
{{ with .Inner }}
<div class="pure-u-1">
{{ . }}
</div>
{{ end }}
