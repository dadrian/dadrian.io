<tr>
<td>
  {{ with .Get "section" }}
  <b>{{ . }}</b>
  {{ end }}
</td>
<td>
  <b><a href="{{ .Get "link" }}">{{ .Get "name" }}</a></b>, {{ .Get "location" }}
  <br />
  {{ .Get "degree" }}
  {{ with .Inner }}
    <br />
    {{ . }}
  {{ end }}
</td>
<td>
  {{ with .Get "when" }}
    <i>{{ . }}</i>
  {{ end }}
</td>
</tr>
