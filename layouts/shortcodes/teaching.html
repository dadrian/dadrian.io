<tr>
<td>
  {{ with .Get "section" }}
  <b>{{ . }}</b>
  {{ end }}
</td>
<td>
  <b>{{ .Get "course" }}</b>
  <br />
  {{ with .Get "position" }}
  <i>{{ . }}</i>
  {{ end }}
  <div class="dad-cv-teaching">
  {{ .Inner | markdownify }}
  <br />
  </div>
</td>
<td class="dad-cv-year">
  {{ with .Get "when" }}
    <i>{{ . }}</i>
  {{ end }}
</td>
</tr>
