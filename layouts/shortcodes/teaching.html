<tr>
<td>
  {{ with .Get "section" }}
  <b>{{ . }}</b>
  {{ end }}
</td>
<td>
  {{ .Get "course" }}
  <br />
  {{ with .Get "position" }}
  <i>{{ . }}</i>
  {{ end }}
  <div class="dad-cv-ul__wrapper">
  {{ .Inner | markdownify }}
  </div>
</td>
<td>
  {{ with .Get "when" }}
    <i>{{ . }}</i>
  {{ end }}
</td>
</tr>
