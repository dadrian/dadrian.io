<tr>
<td>
  {{ with .Get "section" }}
  <b>{{ . }}</b>
  {{ end }}
</td>
<td>
  {{ if and (.Get "title") (.Get "link") }}
    <a href="{{ .Get "link"}}">{{ .Get "title" }}</a>{{ with .Get "subtitle" }}{{ . }}{{ end }}
  {{ else }}
    {{ with .Get "title" }}{{ . }}{{ end }}
  {{ end }}
  <div {{ with .Get "class" }}class="{{ . }}"{{ end }}>
    {{ .Inner | markdownify}}
  </div>
</td>
<td>
  {{ with .Get "when" }}
    <i>{{ . }}</i>
  {{ end }}
</td>
</tr>
