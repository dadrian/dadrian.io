{{ $image := $.Page.Resources.GetMatch (.Get "src") }}
{{ with .Get "resize" }}
  {{ $image = $image.Resize . }}
{{ end }}
<figure class="{{ .Get "class" }}" style="max-width: 600px">
  {{ with $image }}
  <img src="{{ .RelPermalink }}"/>
  {{ end }}
  <figcaption style="text-align: center"><small><b>{{ .Get "title" }}</b></small></figcaption>
</figure>
