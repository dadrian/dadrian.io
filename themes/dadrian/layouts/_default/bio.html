{{ define "main" }}
  <div class="pure-g">
    <div class="pure-u-1 pure-u-md-1-8 pure-u-lg-1-6"></div>
    <div class="pure-u-1 pure-u-md-3-4 pure-u-lg-2-3">
      <div class="pure-g">
        <div class="pure-u-1 pure-u-md-1-3 pure-u-lg-1-3">
          <img decoding="async" class="pure-img" src="{{ "/img/david4.jpg" | absURL }}"></img>
        </div>
        <div class="pure-u-1 pure-u-md-2-3 pure-u-lg-2-3">
          <div class="pure-g">
            <div class="pure-u-1 pure-u-md-1-24"></div>
            <div class="pure-u-1 pure-u-md-23-24 dad-name-splash">
              <h1 class="dad-name-splash-h1__name">David Adrian</h1>
              <address class="dad-name-spash-address">
                <i class="far fa-envelope"></i>
                <a class="dad-name-splash-address__link" href="mailto:davidcadrian@gmail.com">davidcadrian@gmail.com</a>
                <br />
                <i class="fab fa-twitter"></i>
                <a class="dad-name-splash-address__link" href="https://twitter.com/davidcadrian">@davidcadrian</a>
              </address>
              {{- partial "nav.html" }}
            </div>
          </div>
        </div>
      </div>
      {{ with .Param "title" }}
        <h1>{{ . }}</h1>
      {{ end }}
      {{ .Content }}
    </div>
    <div class="pure-u-1 pure-u-md-1-8 pure-u-lg-1-6"></div>
  </div>
{{ end }}
