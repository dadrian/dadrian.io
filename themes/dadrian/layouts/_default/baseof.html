<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
      {{- block "title" . }}
      {{ if .CurrentSection.Title }}{{ .CurrentSection.Title }}{{else}}{{ .Site.Title }}{{ end }}{{ with .Params.Title }} | {{ . }}{{ end }}
      {{- end }}
    </title>
    {{ hugo.Generator }}
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed|Source+Sans+Pro" />
    <link rel="stylesheet" href="{{ "/css/pure/pure-min.css" | absURL}}" />
    <link rel="stylesheet" href="{{ "/css/pure/grids-responsive-min.css" | absURL}}" />
    <link rel="stylesheet" href="{{ "/css/dad.css" | absURL}}" />
    <link rel="shortcut icon" href="{{"/favicon.ico" | absURL }}" type="image/x-icon" />
    {{- block "rss" . }}{{- end }}
    {{- template "_internal/opengraph.html" . -}}
  </head>
  <body>
    <div id="content" class="dad-container">
      {{- block "main" . }}{{- end }}
    </div>
  </body>
</html>
